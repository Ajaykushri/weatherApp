<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherApp</title>
    <link rel="icon" type="image/png" href="icons/01d.png">
    <!-- link, rel and type along href -->
    <link rel="stylesheet" href="style.css">
    
</head>
<body>

    <div class="container">
        <div class="heading"><p>Weather Report</p></div>
        <div class="icon"><img src="icons/unknown.png" alt="noclue" width="30%" height="30%"> </div>
        <div class="summary">
            <div class="temp" title="Click to change Farhenhit">
                <p> -- <span>C</span> </p>
            </div>
            <div class="description">
                <p>---</p>
            </div>
            <div class="location">
                <p>---</p>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
